  <meta name="apple-mobile-web-app-capable" content="yes">

<body>
  <div id="app"></div>
  <script>
    window.addEventListener('load', e => {
      if ('serviceWorker' in navigator) {
        try {
          navigator.serviceWorker.register('sw.js')
        } catch (error) {
          // no service worker
        }
      }
    })
  </script>
</body>

</html>
